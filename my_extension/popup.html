<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Disk Space Check</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h3>ðŸ“¥ Confirm Download</h3>
  </div>
  
  <div id="diskInfo" class="disk-info">
    <div class="loading">Loading disk space...</div>
  </div>
  
  <div class="download-info">
    <div class="info-section">
      <div class="info-label">File:</div>
      <div id="fileName" class="info-value">-</div>
    </div>
    <div class="info-section">
      <div class="info-label">Size:</div>
      <div id="fileSize" class="info-value">-</div>
    </div>
    <div class="info-section">
      <div class="info-label">Download Path:</div>
      <div id="filePath" class="info-value path-value">-</div>
    </div>
  </div>
  
  <div class="size-input-section">
    <label for="sizeInput">Estimated size (MB, if unknown):</label>
    <input type="number" id="sizeInput" placeholder="e.g. 100" min="0" step="0.01">
  </div>
  
  <div class="button-group">
    <button id="confirm" class="btn-confirm">
      <span class="btn-icon">âœ“</span>
      <span>Confirm</span>
    </button>
    <button id="cancel" class="btn-cancel">
      <span class="btn-icon">âœ•</span>
      <span>Cancel</span>
    </button>
  </div>
  
  <div id="errorMessage" class="error-message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
